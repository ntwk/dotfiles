<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Personal rules for font testing and experimentation.  This file is
     mostly used to set aliasing and hiting options on a per-font basis.  -->

<match target="font">
	<test name="family">
		<!-- prefix the tested string with @font-face for web fonts -->
		<!-- https://necoro.wordpress.com/2013/04/29/matching-web-fonts-with-fontconfig/ -->
		<string>@font-face:GeorgiaPro</string>
	</test>
	<edit mode="assign" name="hinting">
		<bool>true</bool>
	</edit>
	<edit name="autohint">
		<bool>false</bool>
	</edit>
	<edit mode="assign" name="antialias">
		<bool>true</bool>
	</edit>
</match>

